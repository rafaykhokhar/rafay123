<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 56px;
      background-color: #f0f0f0;
      background-image: url('background-image.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .header {
      background-color: rgba(0, 123, 255, 0.8);
      color: #fff;
      text-align: center;
      padding: 20px;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      margin-top: -55px;
      margin-bottom: 20px;
      
    }
    /* .header-logo {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 100px;
      height: auto;
    } */
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .card-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80vh;
    }

    .profile-card {
      width: 20rem;
      height: 30rem;
      margin: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      background-color: #f8f9fa;
      border-radius: 15px;
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .profile-card:hover {
      transform: scale(1.1);
    }

    .card-img-top {
      height: 70%;
      object-fit: cover;
      object-position: top;
      border-radius: 15px 15px 0 0;
    }

    .rounded-profile {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      overflow: hidden;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 10px;
      background-color: #fff;
      transition: transform 0.3s ease;
    }

    .rounded-profile:hover {
      transform: scale(1.1) translateX(-50%);
    }

    .rounded-profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-body {
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100%;
    }

    .card-title {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .card-text {
      color: #555;
    }

    .btn-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .github-logo,
    .linkedin-logo {
      width: 30px;
      cursor: pointer;
    }

    .github-logo:hover,
    .linkedin-logo:hover {
      filter: brightness(1.5);
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .github-logo {
      width: 30px;
      margin-right: 5px;
    }
  </style>
  <title>CodeBuddies</title>
</head>
<body>

  <div class="header">
    <img src="images/uetlogo-removebg-preview.png" alt="Icon" class="header-icon"> <!-- Added header icon -->
    <h1>CodeBuddies</h1>
    <p>Connect, Collaborate, Code Together</p>
  </div>

  <div class="container card-container">
    <div class="card profile-card">
      <div class="rounded-profile">
        <img src="images/rafay.jpeg" class="img-fluid" alt="Profile 1">
      </div>
      <div class="card-body">
        <h4 class="card-title">Rafay</h4>
        <h5>2021-CS-534</h5><p class="card-text"></p>Passionate coder with a love for algorithms and problem-solving.</p>
        <div class="btn-container">
          <a href="page1.html" class="btn btn-primary">Visit Profile</a>
          <img src="images/github.png" alt="GitHub" class="github-logo" onclick="window.open('https://github.com/rafaykhokhar/web-technology')">
          <img src="images/linkedin (1).png" alt="LinkedIn" class="linkedin-logo" onclick="window.open('https://linkedin.com/in/rafay-khokhar-54ba30234/')">
        </div>
      </div>
    </div>

    <div class="card profile-card">
      <div class="rounded-profile">
        <img src="images/profile2.jpg" class="img-fluid" alt="Profile 2">
      </div>
      <div class="card-body">
        <h4 class="card-title">Amna </h4>
        <h5>2021-CS-513</h5><p class="card-text"></p>Front-end developer with a passion for creating user interfaces.</p>
        <div class="btn-container">
          <a href="page2.html" class="btn btn-primary">Visit Profile</a>
          <img src="images/github.png" alt="GitHub" class="github-logo" onclick="window.open('https://github.com/Amna05Chaudhry')">
          <img src="images/linkedin (1).png" alt="LinkedIn" class="linkedin-logo" onclick="window.open('https://www.linkedin.com/in/amna-chaudhry05')">
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
